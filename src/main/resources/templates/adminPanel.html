<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="content-type">
        <title>Admin panel</title>
        <script src="//code.jquery.com/jquery-1.7.min.js"></script>
    <script th:src="@{/js/adminScript.js}"></script>
        <link rel="stylesheet" type="text/css"  th:href="@{/css/specialstyle.css}"/>
        <link rel="stylesheet" type="text/css"  th:href="@{/css/style.css}"/>
        <link rel="stylesheet" type="text/css"  th:href="@{'/css/'+${currentUser.theme}}"/>
    </head>
    <body>
    <div class="container">
    <header class="header">
        <div th:replace="~{user_element::header()}"></div>
    </header>

            <main class="main" align="center">
                <script th:inline="javascript">
                    addAdminLink([[${currentUser.getRole()}]]);
                </script>
                <h2 class="headline" align="center">ADMIN</h2>
                <div align="center" class="panel-primary">
                    <div class="search-form">

                    </div>
                    <div class="panel-header">
                        <h4>Admin panel:</h4>
                    </div>
                    <div class="panel-body">
                        <div class="search-user-list">
                            <ul th:each="user:${users}">
                                <li th:replace="~{user_element::adminUserList(firstName=${user.firstName},lastName=${user.lastName},id=${user.id},active=${user.getActiveString()})}"></li>
                            </ul>
                        </div>
                    </div>
                    <div class="panel-footer">
                    </div>
                </div>

            </main>

    <aside class="left">
        <div th:replace="~{user_element::sideMenu()}"></div>
    </aside>
    </div>
    </body>
</html>
