<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="content-type">
        <script src="//code.jquery.com/jquery-1.7.min.js"></script>
    <script th:src="@{/js/script.js}"></script>
        <link rel="stylesheet" type="text/css"  th:href="@{/css/logingrid.css}"/>
        <link rel="stylesheet" type="text/css"  th:href="@{/css/style.css}"/>
        <link rel="stylesheet" type="text/css"  th:href="@{/css/normalstyle.css}"/>
    </head>
    <body>
        <div class="container">
            <header class="header">
                <div th:replace="~{user_element::header()}"></div>
            </header>
            <main class="main" align="center">
                <h2 class="headline" align="center">Sign up</h2>
                <p><span th:text="${message}"align="center">Message</span></p>
                <form th:action="@{/registration}" method="post" align="center">
                    <h4 class="subheader">Username</h4>
                    <input type="text" name="username" maxlength="20" minlength="3" pattern="^[a-zA-Z0-9]+$" required class="register_input" autocomplete="off">
                    <h4 class="subheader">First name</h4>
                    <input type="text" name="firstName" maxlength="20" minlength="3" pattern="^[a-zA-Z0-9]+$" required class="register_input" autocomplete="off">
                    <h4 class="subheader">Last name</h4>
                    <input type="text" name="lastName" maxlength="20" minlength="3" pattern="^[a-zA-Z0-9]+$" required class="register_input" autocomplete="off">
                    <h4 class="subheader" >Password</h4>
                    <input type="password" id="pass" name="password" maxlength="30" minlength="10" pattern="^[a-zA-Z0-9]+$" required class="register_input">
                    <h4 class="subheader">Reenter password</h4>
                    <input type="password" id="passCheck" onChange="checkPasswordMatch();" maxlength="30" minlength="6"  pattern="^[a-zA-Z0-9]+$" required class="register_input">
                    <div>
                        <p id="checkPassMatch"></p>
                    </div>
                    <h4 class="subheader">E-mail</h4>
                    <input type="email" name="email" maxlength="45" required class="register_input"><br>
                    <div class="radio_wrap">
                        <input type="radio" class="radio" name="role" value="USER" checked><label>User</label>
                        <input type="radio" class="radio" name="role" value="ADMIN" style="visibility: hidden"><label>Admin</label>
                    </div>
                    <div class="buttons_wrap">
                        <button class="register-btn" type="submit" id="regBut">Sign up</button>
                    </div>
                </form>
                <form action="login">
                    <button class="sign-in" >Return</button>
                </form>
            </main>
            <aside class="left">
            </aside>
        </div>
    </body>
</html>
